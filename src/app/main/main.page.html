<ion-header>
  <ion-toolbar color="primary">
    <ion-title>To Do List</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" slot="icon-only" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of task">
      <ion-item>
        <ion-label>
          <h2>{{ todo.data().title}}</h2>
          <h3>{{ todo.data().description }} </h3>
          <p *ngIf="todo.data().last_date" [innerHTML]="getDate(todo.data().last_date)"></p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success" (click)="markCompleted(todo)">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="gotoAddTodo()">
    
    <ion-fab-button color="tertiary">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
