<ion-header>
  <ion-toolbar color="primary">
    <ion-title>To Do App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item class="vertical-space">
      <h1 class="center">
        Login to your account</h1>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type ="email" placeholder='Enter your email address'[(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type ="password" placeholder='Enter your password'[(ngModel)]="password"></ion-input>
    </ion-item>
    </ion-list>


    <ion-button expand="block" shape ="round" color="secondary" (click)="login()">
      Login
      <ion-icon name="navigate-circle-sharp" ></ion-icon>
    </ion-button>

  <ion-button expand="clear" color="secondary-shade" (click)="gotoSignUp()">Don't have an account? Create Here</ion-button>
</ion-content>
